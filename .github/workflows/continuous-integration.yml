name: continuous-integration
on:
  push:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_run:
    workflows:
      - dependabot-auto-update-pr
    types:
      - completed
  workflow_dispatch: {}

permissions: read-all

env:
  VERSION_FILE: version.txt

jobs:
  publish-validation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "Get Previous tag"
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 0.0.1
      - name: Get Version from ${{ env.VERSION_FILE }}
        id: versiontag
        run: |
          [ ! -f "./${VERSION_FILE}" ] && echo "ERROR: ./${VERSION_FILE} missing." && exit 1
          VERSION="$(cat "${VERSION_FILE}" | tr -d "^v")"
          echo "VERSION=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "MINOR=${VERSION%.*}" >> "${GITHUB_ENV}"
          echo "MAJOR=${VERSION%%.*}" >> "${GITHUB_OUTPUT}"
      - name: Validate Version
        run: |
          readonly SCRIPTTERM=true
          RESET="\033[0m"
          RED='\033[0;31m'
          GREEN="\033[0;32m"
          PREVIOUSTAG="${{ steps.previoustag.outputs.tag }}"
          PREVIOUSTAG="$(echo "${PREVIOUSTAG}" | tr -d "^v")"
          NEWTAG=${{ steps.versiontag.outputs.VERSION }}
          echo -e "Current tag: ${PREVIOUSTAG} \nNew Tag: ${NEWTAG}"
          echo
          [ "${PREVIOUSTAG}" == "${NEWTAG}" ] && echo "${RED}ERROR:${RESET} (Current tag: ${PREVIOUSTAG} == New Tag: ${NEWTAG}), Version in ${VERSION_FILE} should be higher.!" && exit 1 || true
          echo "New Tag is ${GREEN}Valid.${RESET}"

  lint:
    name: Lint
    if: always()
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v7.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
